<body background="marvel3.png">

    <form action="#">
      <div class="form-group" id="uwu">
       <label for="usr"><b>Digite el codigo de su superheroe:</b></label>
       <input type="text" class="form-control" id="superhero" placeholder="Digita un codigo entre 1 y el 731">

      <br>
      <button type="button" class="btn btn-dark" id="Consulta">Consulta Heroe o Villano</button>

    <div id="responsee">

    </div>

    <script>

      const brenviar = document.getElementById("Consulta");

      const divrespuesta = document.getElementById("responsee");

      brenviar.addEventListener("click", prueba);

      function prueba(e){
          e.preventDefault();

          console.log(document.getElementById('superhero').value);

          fetch("https://www.superheroapi.com/api.php/2166331217001330/"+document.getElementById('superhero').value)
              .then( function(response){
                  return  response.json();
                
              }).then(function(data){
                  console.log(data);

                  var respu = '';
          
                  divrespuesta.innerHTML= "<p>Nombre: "+ data.name +
                  "</p><p>Ocupaci√≥n: "+ data.work.occupation +
                  "</p><p>Genero: "+ data.appearance.gender +
                  "</p><p>Raza: "+ data.appearance.race +
                  "</p><img src='"+ data.image.url +
                  "' width='400px' height='350px' class='centrar'></img>";

     }).catch(function(error){

      alert("los codigos son desde el 1 hasta el 731, no se pase "+ error);
                  
     });

              
          
      }

      
  
  
  </script>
